<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="left">
                    <img src="../images/search.svg" style="width: 40px; height: 40px;">
                    <input class="searchbar"> 
                </div>
                <div class="right">
                    <img src="../images/notification.svg" style="width: 35px; height: 35px;">
                    <img src="../images/user.svg">
                    <div>V</div>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <img src="../images/user.svg">
                    <div class="greeting">Hi there, V</div>
                </div>
                <div class="right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="../images/plant.svg" style="width: 60px; height: 60px;">
                THE SPROUT SPOT</div>
            <ul>
                <li><img class="icon" src="../images/home.svg">Home</li>
                <li><img class="icon" src="../images/profile.svg">Profile</li>
                <li><img class="icon" src="../images/messages.svg">Messages</li>
                <li><img class="icon" src="../images/history.svg">History</li>
                <li><img class="icon" src="../images/tasks.svg">Tasks</li>
                <li><img class="icon" src="../images/community.svg">Community</li>
            </ul>
            <ul>
                <li><img class="icon" src="../images/settings.svg">Settings</li>
                <li><img class="icon" src="../images/support.svg">Support</li>
                <li><img class="icon" src="../images/privacy.svg">Privacy</li>
            </ul>
        </div>
        <div class="dashboard">
            <div class="collection">
                <div class="your-collection title">Your Collection</div>
                <div class="plants">
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                    <div class="plant card"></div>
                </div>
            </div>
            <div class="feed">
                <div class="title">Announcements</div>
                <div class="card announcements"></div>
                <div class="title">Trending Articles</div>
                <div class="card articles"></div>
            </div>
        </div>
    </div>
</body>
</html>
